<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML Video </title>
  
  <style>
    
    span{
      color:white;
    }
    
 
  
  </style>

</head>

<body>
  
<video width="100%" ontimeupdate="_time()" autoplay id="_video" onclick="_play()">
  </video>
  
  <div style="text-align:center;background:black;padding:8px">
    <font style="width:20%" id="_toggle" onclick="_play();">‚ñ∂Ô∏è</font>
    
    <span id="pre">0:0</span>
      
  <input value="0" id="seek" oninput="seekSong();" type="range" min="0" style="width:50%"><span id="du">0:0</span>
  
  <font onclick="full();">üî≥</font>
  </div>
  
  
  <script>
    
_video.src = "m.mp4";

function _play(){
  
  if (_video.paused || _video.ended) {
    _video.play();
    
    _toggle.innerText = "‚è∏Ô∏è";
    
  } else {
    _video.pause();
    
    _toggle.innerText = "‚ñ∂Ô∏è";
  }
  
};

function _time(){
  var totDuration = Math.floor(_video.duration);
  var toCurrent = Math.floor(_video.currentTime);
   seek.max = totDuration;
   seek.value = toCurrent;
   du.innerText = Math.floor(totDuration/60)+":"+totDuration;
   pre.innerText =  Math.floor(toCurrent/60)+":"+ toCurrent;
   
   if (_video.paused || _video.ended) {
    
    _toggle.innerText = "‚ñ∂Ô∏è";
    
  } else {
    
    _toggle.innerText = "‚è∏Ô∏è";
  }
  
   
   
   }


function seekSong(){
    var duration = seek.value;
   _video.currentTime = duration;
  }


function full(){
  if (document.fullscreenElement) {
    document.exitFullscreen();
  } else if (document.webkitFullscreenElement) {
    // Need this to support Safari
    document.webkitExitFullscreen();
  } else if (_video.webkitRequestFullscreen) {
    // Need this to support Safari
    _video.webkitRequestFullscreen();
  } else {
    _video.requestFullscreen();
  }

}
    
  </script>
</body>
</html>
